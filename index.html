<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>

<style>
body{
    margin:0;
    padding:0;
    background: radial-gradient(circle at bottom, #00111a, #000);
    overflow:hidden;
    font-family: Arial, sans-serif;
    text-align:center;
    color:white;
}

/* L·ªúI CH√öC */
.message{
    font-size:38px;
    margin-top:18%;
    opacity:1;
    transition: opacity 2s ease;
}

/* CH·ªÆ CH√öC M·ª™NG */
.big-text{
    position:absolute;
    top:40%;
    width:100%;
    text-align:center;
    font-size:64px;
    font-weight:bold;
    letter-spacing:3px;
    opacity:0;
    transition: opacity 2s ease;

    background: linear-gradient(
        90deg,
        red,
        orange,
        yellow,
        lime,
        cyan,
        blue,
        violet,
        red
    );

    background-size: 400% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation: rainbow 6s linear infinite;

    text-shadow:
        0 0 10px rgba(255,255,255,0.8),
        0 0 20px rgba(255,0,255,0.6),
        0 0 40px rgba(0,255,255,0.6);
}

/* N√öT */
button{
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#ff9800;
    color:white;
    margin-top:40px;
    opacity:1;
    transition: opacity 1.5s ease;
}

/* PH√ÅO HOA */
.spark{
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    pointer-events:none;
    animation: explode 1.2s ease-out forwards;
}

@keyframes explode{
    0%{ transform:translate(0,0); opacity:1; }
    100%{ transform:translate(var(--x), var(--y)); opacity:0; }
}

/* C·∫¶U V·ªíNG */
@keyframes rainbow{
    0%   { background-position: 0% 50%; }
    100% { background-position: 400% 50%; }
}
</style>
</head>

<body>

<div class="message" id="msg">‚ú® B·∫•m ƒë·ªÉ b·∫Øt ƒë·∫ßu ‚ú®</div>
<div class="big-text" id="bigText">CH√öC M·ª™NG 2026</div>

<button id="startBtn" onclick="startShow()">B·∫Øt ƒë·∫ßu üéµ</button>

<audio id="voice" src="voice.mp3"></audio>
<audio id="bgm" src="nhacnen.mp3" loop></audio>

<script>

const voice = document.getElementById("voice");
const bgm   = document.getElementById("bgm");
const msg   = document.getElementById("msg");
const btn   = document.getElementById("startBtn");
const big   = document.getElementById("bigText");

/* B·∫ÆT ƒê·∫¶U */
function startShow(){

    btn.style.opacity = "0";

    setTimeout(() => {
        btn.style.display = "none";
    }, 1500);

    voice.currentTime = 0;
    voice.play().catch(err => console.log(err));
}

/* ƒê·ªîI L·ªúI CH√öC */
voice.ontimeupdate = () => {

    const t = voice.currentTime;

    if(t < 2.5){
        msg.innerHTML = "‚ú® Ch√∫c c√°c c·∫≠u c√≥ 1 nƒÉm m·ªõi ‚ú®";
    }
    else if(t < 5){
        msg.innerHTML = "‚ú® V·∫°n s·ª± nh∆∞ √Ω ‚ú®";
    }
    else if(t < 7.5){
        msg.innerHTML = "‚ú® Tri·ªáu s·ª± nh∆∞ m∆° ‚ú®";
    }
    else if(t < 10){
        msg.innerHTML = "‚ú® TrƒÉm s·ª± b·∫•t ng·ªù ‚ú®";
    }
    else{
        msg.innerHTML = "‚ú® H√†ng gi·ªù h·∫°nh ph√∫c ‚ú®";
    }
};

/* H·∫æT VOICE */
voice.onended = () => {

    msg.style.opacity = "0";

    bgm.play();

    startFireworks();

    setTimeout(() => {
        big.style.opacity = "1";    // üî• HI·ªÜN CH·ªÆ C·∫¶U V·ªíNG
    }, 2500);
};

/* PH√ÅO HOA */
function explodeSpark(x,y){

    for(let i=0;i<35;i++){

        const s = document.createElement("div");
        s.className = "spark";

        const angle  = Math.random() * Math.PI * 2;
        const radius = 140 * Math.random();

        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius;

        s.style.left = x + "px";
        s.style.top  = y + "px";
        s.style.background = "hsl("+(Math.random()*360)+",100%,50%)";

        s.style.setProperty("--x", dx + "px");
        s.style.setProperty("--y", dy + "px");

        document.body.appendChild(s);

        setTimeout(()=>s.remove(),1200);
    }
}

function randomExplosion(){
    explodeSpark(Math.random()*innerWidth, Math.random()*innerHeight);
}

function startFireworks(){
    setInterval(randomExplosion, 320);
}

/* CLICK / TOUCH */
document.addEventListener("click", e => explodeSpark(e.clientX, e.clientY));
document.addEventListener("touchstart", e => {
    const t = e.touches[0];
    explodeSpark(t.clientX, t.clientY);
});

</script>

</body>
</html>
